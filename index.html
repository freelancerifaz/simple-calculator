<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class = "calculator" name = "calc">
        <input class = "value" type="text" name = "text">
        <span class = "num" onclick="document.calc.text.value += '' "></span>
        <span class = "num" onclick="document.calc.text.value += '/' "></span>
        <span class = "num" onclick="document.calc.text.value += '*' "></span>
        <span class = "num" onclick="document.calc.text.value += '7' "></span>
        <span class = "num" onclick="document.calc.text.value += '8' "></span>
        <span class = "num" onclick="document.calc.text.value += '9' "></span>
        <span class = "num" onclick="document.calc.text.value += '-' "></span>
        <span class = "num" onclick="document.calc.text.value += '4' "></span>
        <span class = "num" onclick="document.calc.text.value += '5' "></span>
        <span class = "num" onclick="document.calc.text.value += '6' "></span>
        <span class = "num" onclick="document.calc.text.value += '+' "></span>
        <span class = "num" onclick="document.calc.text.value += '3' "></span>
        <span class = "num" onclick="document.calc.text.value += '2' "></span>
        <span class = "num" onclick="document.calc.text.value += '1' "></span>
        <span class = "num" onclick="document.calc.text.value += '0' "></span>
        <span class = "num" onclick="document.calc.text.value += '00' "></span>
        <span class = "num" onclick="document.calc.text.value += '.' "></span>
        <span class = "num" onclick="document.calc.text.value += '+' "></span>
        
        

    </form>
</body>
<script src="script.js"></script>
</html>
